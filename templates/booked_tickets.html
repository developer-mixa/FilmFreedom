<style>
    body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card-body {
        padding: 20px;
    }
    
    .text-light {
        color: #f8f9fa!important;
    }
    
    .bg-dark {
        background-color: #343a40!important;
    }
    
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .btn-danger {
    background-color: #dc3545;
    border-color: #c82333;
    }
    </style>
{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="mb-4 text-light">Booked tickets</h2>
            {% for ticket in tickets %}
            <div class="card mb-4 shadow-sm bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">{{ ticket.film_cinema.film.name }}</h5>
                    <p class="card-text"><small>Cinema: {{ ticket.film_cinema.cinema.name }}</small></p>
                    <p class="card-text"><small>Time: {{ ticket.time }}</small></p>
                    <p class="card-text"><small>Place: {{ ticket.place }}</small></p>

                    <form action="{% url 'cancel_ticket' %}?ticket_id={{ ticket.id }}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3">Cancel</button>
                    </form>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
